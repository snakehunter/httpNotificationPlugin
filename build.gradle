plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    compile( [group: 'org.rundeck', name: 'rundeck-core', version: '3.0.16-20190223'])
    compile("com.squareup.okhttp3:okhttp:3.13.1")
    testCompile("com.fasterxml.jackson.core:jackson-core:2.9.8")
    testCompile("com.fasterxml.jackson.core:jackson-databind:2.9.8")
    testCompile "com.squareup.okhttp3:mockwebserver:3.9.1"
    testCompile(
        [group: 'junit', name: 'junit', version: '3.8.1',ext:'jar']
    )
}

ext.pluginClassNames='com.rundeck.webhook.plugin.RDNotificationPlugin'
jar {
    manifest {
        attributes 'Rundeck-Plugin-Version': 1.2
        attributes 'Rundeck-Plugin-Archive': 'true'
        attributes 'Rundeck-Plugin-Classnames': pluginClassNames
        attributes 'Rundeck-Plugin-File-Version': 1.0
        attributes 'Rundeck-Plugin-Author': 'Cristian Pino'
        

    }
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}
